<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <!--<script defer src="endscript.js"></script>-->
    <title>JavaScript Quiz</title>
</head>
<body onload="rulesConfirm()">
    
    <div id="highscores-list" class="hide">
        <a href="scores.html">View Highscores List</a>
    </div>
    <div class="timer-container hide" id="timer-count">
    </div>
    <div class="container" id="container">    
        <div id="question-container" class="hide">
            <div id ="question">Question</div>
            <div id="answer-buttons" class="button-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>        
        <div class="controls">
            <button id="start-button" class="start-button btn hide">Start</button>
            <button id="next-button" class="next-button btn hide">Next</button>
            <button id="save-button" class="save-button btn hide">Save</button>
        </div>       
    </div>
</body>
</html>
